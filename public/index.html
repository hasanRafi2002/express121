<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .banner {
            position: relative;
            background-image: url('https://marketplace.canva.com/EAENvp21inc/1/0/1600w/canva-simple-work-linkedin-banner-qt_TMRJF4m0.jpg'); 
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .banner h1 {
            font-size: 3rem;
            margin: 0;
        }
        .banner p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .banner .cta {
            margin-top: 20px;
        }
        .banner a {
            text-decoration: none;
            color: white;
            background: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .banner a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div>
            <h1>Welcome to Career Compass</h1>
            <p>Your gateway to amazing career opportunities</p>
            <div class="cta">
                <a href="#explore">Explore Now</a>
            </div>
        </div>
    </div>
</body>
</html>
